    background: #fff;
    box-sizing: border-box;
    color: #000;

  *,

    box-sizing: inherit;
  }
  .calendar {

    flex-direction: column;
    gap: 40px;
  }
  .calendar-day {
    font-size: 80px;
    font-weight: 700;
    margin: 0 0 20px 0;
    border-bottom: 3px solid #000;
    padding-bottom: 10px;
    color: #000;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .calendar-day .weekday {
    font-size: 80px;
    font-weight: 700;
    color: #000;
  }
  .calendar-day .date {
    font-size: 36px;
    font-weight: 600;
    color: #000;
  }
  .calendar-styles-readings-container {
    display: flex;
    gap: 40px;
  }
  .calendar-style {
    background: #dcdcdc;
    border-radius: 12px;
    padding: 25px 30px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
    flex: 1;
    display: flex;
    flex-direction: column;
    color: #000;
  }
  .calendar-style h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 40px;
    color: #000;
    border-bottom: 2px solid #999;
    padding-bottom: 8px;
  }
  .calendar-style.new {
    background-color: #e0e0e0;
  }
  .calendar-style.old {
    background-color: #e0e0e0;
  }
  .calendar-style p {
    font-size: 36px;
    color: #000;
  }
  .calendar-readings {
    background-color: #e0e0e0;
    border-radius: 12px;
    padding: 25px 30px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
    flex: 1;
    color: #000;
  }
  .calendar-readings h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 40px;
    color: #000;
    border-bottom: 2px solid #999;
    padding-bottom: 8px;
  }
  .calendar-readings p {
    font-size: 36px;
    line-height: 1.5;
    color: #000;
    margin: 0;
    padding: 25px 0px;
  }
  table {
    width: 50%;
    margin: 0 auto;
    border-collapse: separate;
    border-spacing: 12px 12px;
    font-size: 32px;
    color: #000;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }
  caption {
    caption-side: top;
    font-weight: 700;
    font-size: 40px;
    padding-bottom: 15px;
    color: #000;
    text-align: center;
  }
  th {
    background-color: #e0e0e0;
    color: #000;
    padding: 18px 20px;
    text-align: left;
    font-weight: 600;
    border-radius: 8px 8px 0 0;
    user-select: none;
  }
  tbody tr {
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 8px;
    height: 120px;
  }
  tbody tr td {
    padding: 18px 20px;
    font-weight: 400;
    vertical-align: middle;
    text-align: left;
    color: #000;
  }
</style>
